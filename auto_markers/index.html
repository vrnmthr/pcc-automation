<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5D1ofK_AMlOPyZ0fL_m98Wc-pW56tz_A"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h2>Choose a file below, and the map will automatically populate!</h2>
        <p>Upload the existing map file below:</p>
        <input type="file" id="map" name="file" onchange="loadMap()"/>
        <p>Upload any number of marker files to add to the map</p> 
        <input type="file" id="" name="files[]" multiple onchange="startRead()"/>
    </body>
</html>
